<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>barra de navegação</title>
</head>
<style>
    
#navbar {
    position: fixed; 
    top: 0; 
    left: 0; 
    width: 100%; 
    background-color: #ffffff66; 
    z-index: 1000; 
    padding: 10px 0; 
}


#navbar ul {
    list-style-type: none; 
    margin: 0;
    padding: 0;
    display: flex; 
    justify-content: center; 
    align-items: center;
}


#navbar li {
    margin: 0 15px; 
}


#navbar a {
    color: white; 
    text-decoration: none; 
    font-size: 18px; 
    padding: 10px 15px; 
    transition: background-color 0.3s; 
}


#navbar a:hover {
    background-color: #555; 
    border-radius: 5px; 
}


body {
    margin-top: 60px; 
    background-color: #333;
}

</style>

    </ul>
</nav>
</body>
</html>
